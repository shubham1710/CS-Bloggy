{% extends "blogapp/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        {% if object.author == user %}
        <div>
          <a class = "btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id%}">Update</a>
          <a class = "btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id%}">Delete</a>
        </div>
        {% endif %}
      </div>
      <h3 class="article-title">{{ object.title }}</h3>
      <h6 class="article-content">{{ object.subhead }}</h6><br>
      <p class="article-content">{{ object.content }}</p>
      <br>
      <a class="btn btn-outline-success mr-2" href="{% url 'new-comment' object.id %}">Leave a Comment</a>
      <a class="btn btn-outline-info" href="{% url 'comments' object.id %}">All Comments</a>
    </div>
  </article>

{% endblock content %}
